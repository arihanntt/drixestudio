<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting - Drixe Studio</title>
  <style>
    :root {
      --primary-color: #ae88ff;
      --bg-color: #0d0d0d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: white;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      margin-bottom: 1.5rem;
      animation: glow 2s infinite alternate;
      filter: blur(0.3px);
    }

    .spinner {
      border: 6px solid #333;
      border-top: 6px solid var(--primary-color);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }

    .note {
      font-size: clamp(0.85rem, 2vw, 1rem);
      color: #bbb;
    }

    .note a {
      color: var(--primary-color);
      text-decoration: underline;
    }

    .progress-bar-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 5px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      z-index: 1000;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ae88ff, #d3bbff);
      width: 0%;
      animation: progressFill 4s linear forwards;
    }

    @keyframes progressFill {
      from { width: 0%; }
      to { width: 100%; }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px var(--primary-color),
                     0 0 20px #ae88ff88,
                     0 0 30px #ae88ff55;
      }
      to {
        text-shadow: 0 0 20px #d3bbff,
                     0 0 30px #ae88ff88,
                     0 0 40px #ae88ff44;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (min-width: 768px) {
      .spinner {
        width: 80px;
        height: 80px;
        border-width: 10px;
      }
      h1 {
        font-size: 3rem;
      }
    }
  </style>

  <!-- tsParticles CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.0.0/tsparticles.bundle.min.js"></script>

  <!-- Redirect Script with Path Preservation -->
  <script>
    const redirectToHashRoute = () => {
      const fullPath = window.location.pathname + window.location.search + window.location.hash;
      const hashPath = "/#" + fullPath.replace(/^\//, "");
      setTimeout(() => {
        window.location.replace(hashPath);
      }, 4000);
    };

    window.onload = () => {
      // Load particles
      tsParticles.load("tsparticles", {
        fullScreen: { enable: false },
        background: { color: "#0d0d0d" },
        fpsLimit: 60,
        particles: {
          color: { value: "#ae88ff" },
          links: {
            enable: true,
            color: "#ae88ff",
            distance: 120,
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 1.2,
            outModes: { default: "bounce" }
          },
          number: { value: 40, density: { enable: true, area: 800 } },
          opacity: { value: 0.5 },
          size: { value: { min: 1, max: 3 } }
        },
        interactivity: {
          events: {
            onHover: { enable: true, mode: "grab" },
            resize: true
          },
          modes: {
            grab: {
              distance: 140,
              links: { opacity: 0.5 }
            }
          }
        }
      });

      redirectToHashRoute();
    };
  </script>
</head>
<body>
  <!-- Particle Background -->
  <div id="tsparticles"></div>

  <!-- Progress bar -->
  <div class="progress-bar-container">
    <div class="progress-bar"></div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Redirecting you to <strong>Drixe Studio</strong>...</h1>
    <div class="spinner"></div>
    <div class="note">
      If nothing happens, <a href="/">click here</a>.
    </div>
  </div>
</body>
</html>
